group 'com.papaya.outline2list'
version '0.1'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task theTask(type: JavaExec) {
    standardInput = System.in
    main = 'Outline2List'
    classpath = sourceSets.main.runtimeClasspath
}

defaultTasks 'theTask'
